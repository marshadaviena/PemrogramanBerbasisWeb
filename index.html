<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemrograman Berbasis Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #800000;    /* Merah maroon */
      --secondary: #a52a2a;
      --bg: #fffaf0;         /* Cream */
      --card-bg: #fff5f0;
      --text-dark: #2c2c2c;
      --text-light: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      padding: 2.5rem 1rem;
      text-align: center;
      color: var(--text-light);
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 0.95rem;
      font-weight: 300;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-left: 12px;
      border-left: 6px solid #800000;
      color: #800000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.3rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: #400000;
      color: #ddd;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pemrograman Berbasis Web</h1>
    <h2>Marsha Daviena Zayadieza A</h2>
    <p>Prodi Informatika | NPM: 2310631170030</p>
  </header>
  
  <div class="container">

    <section class="section">
      <h2 class="section-title"> Tugas PBW</h2>
      <div class="grid">
        <div class="card"><a href="/Tugas1/t1.html">Tugas 1</a></div>
        <div class="card"><a href="/Tugas2/t2.html">Tugas 2</a></div>
        <div class="card"><a href="/Tugas3/t3.html">Tugas 3</a></div>
        <div class="card"><a href="/Tugas5/t5.html">Tugas 5</a></div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title"> Praktikum PBW</h2>
      <div class="grid">
        <div class="card"><a href="/Praktikum1/p1.html">Praktikum 1</a></div>
        <div class="card"><a href="/Praktikum2/p2.html">Praktikum 2</a></div>
        <div class="card"><a href="/Praktikum3/p3.html">Praktikum 3</a></div>
        <div class="card"><a href="/Praktikum5/p5.html">Praktikum 5</a></div>
      </div>
    </section>

  </main>

  <footer>
    &copy; 2025 Marsha Daviena Zayadieza A | Universitas Singaperbangsa Karawang
  </footer>

</body>
</html>
